<h1 mat-dialog-title>Manage Data</h1>
<div mat-dialog-content>
  Would you like to Fetch or to Save Data?
</div>
<div mat-dialog-actions>
  <div class="button-row">
    <button mat-button mat-dialog-close color="primary" (click)="onFetchData()">Fetch</button>
    <button mat-button mat-dialog-close color="accent" (click)="onSaveData()">Save</button>
  </div>
</div>
