<mat-card>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      
      <p>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" id="name" formControlName="name" placeholder="Name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Image URL</mat-label>
          <input matInput type="text" id="imagePath" formControlName="imagePath" #imagePath placeholder="Image">
        </mat-form-field>
      </p>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive center-block">
        </div>
      </div>
      <br>
      <p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description"    
          cdkTextareaAutosize [cdkAutosizeMinRows]="2" [cdkAutosizeMaxRows]="5"              
          id="description" formControlName="description">
        </textarea>
      </mat-form-field>
      </p>

      <mat-card>
          <mat-grid-list cols="5" rowHeight="3:1" gutterSize="1px"  formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <mat-grid-tile colspan="2" rowspan="2">
            <mat-form-field appearance="fill">
              <mat-label>Ingredient</mat-label>
              <input matInput placeholder="Ex. Tomatoes" formControlName="name">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="2" rowspan="2">
            <mat-form-field>
              <mat-label>Amount</mat-label>
              <input matInput placeholder="Ex. 12" type="number" formControlName="amount">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="2">
            <button mat-mini-fab color="transparent" (click)="onDeleteIngredient(i)">
              <mat-icon color="warn">close</mat-icon>
            </button>
          </mat-grid-tile>
          </div>
        </mat-grid-list>
          <div class="row">
            <div class="col-xs-12">
              <button mat-raised-button type="button" color="primary" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button mat-button color="accent" type="submit" [disabled]="!recipeForm.valid">Save</button>
              <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
            </div>
          </div>
      </mat-card>
      
    </form>
  </div>
</div>
</mat-card>
